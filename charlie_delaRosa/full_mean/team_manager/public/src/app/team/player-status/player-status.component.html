<h1>Player Status - Game {{ game }}</h1>
<!-- <h1 *ngIf=game2>Player Status - Game 2</h1>
<h1 *ngIf=game3>Player Status - Game 3</h1> -->

<h3><button (click)="whichGame(1)">Game 1</button> | <button (click)="whichGame(2)">Game 2</button> | <button (click)="whichGame(3)">Game 3</button></h3>

<table>
  <tr>
    <th>Player Name</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let player of players">
    <td>{{player.name}} - {{ player.game1 }}</td>
    <td><button [ngClass]="{'test': player['game' + this.game] == 0}" type="button" name="playing" (click)="updatePlayerStatus(player, game, 2)">Playing</button><button type="button" name="notPlaying" (click)="updatePlayerStatus(player, game, 1)">Not Playing</button><button type="button" name="undecided" (click)="updatePlayerStatus(player, game, 0)">Undecided</button></td>
  </tr>
</table>
